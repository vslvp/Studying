<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script scr="/js/query-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="todo-form">
    <form>
        <h2>Добавление дела</h2>
        <label>Название дела:</label>
        <input type="text" name="name" value="">
        <label>Дата добавления:</label>
        <input type="text" name="date" value="">
        <hr>
        <button id="save-todo">Сохранить</button>
    </form>
</div>

<h1>Список (<span th:text="${toDosCount}">0</span>)</h1>
<button id="show-add-todo-form">Добавить дело</button>
<br><br>
<div id="todo-list">
    <div th:each="todo : ${toDos}">
        <a href="#" class="todo-link" th:attr="data-id=${todo.id}" th:text="${todo.name}"></a>
    </div>
</div>

</body>
</html>
